name: Build

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]
        node: [10.x]
        
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: npm install
      run: |
        npm install
    - name: compile
      run: |
        npm run compile
    - name: lint
      run: |
        npm run lint
    - name: test
      run: |
        export DISPLAY=':99.0'
        /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        npm test
    - name: build package
      run: |
        ./node_modules/vsce/out/vsce package
        echo "##[set-output name=version;]$(npm run package-version --silent)"
      id: build_package
    - uses: actions/upload-artifact@master
      with:
        name: ${{ join(["vscode-hugo-", steps.build_package.version, "-", github.sha], ".vsix") }}
        path: ${{ join(["vscode-hugo-", steps.build_package.version], ".vsix") }}

      
